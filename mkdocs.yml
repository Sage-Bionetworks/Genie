# Project
site_name: AACR Project GENIE Repository Documentation
site_description: >-
  This repository documents code used to gather, QC, standardize, and analyze data 
  uploaded by institutes participating in AACR's Project GENIE (Genomics, Evidence, 
  Neoplasia, Information, Exchange).
site_dir: docs_site

# Repository
repo_url: https://github.com/Sage-Bionetworks/Genie
repo_name: AACR Project GENIE

# Navigation
nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Tutorials: 
    - Local File Validation: tutorials/local_file_validation.md
  - Reference: 
    - Main Pipeline Steps:
      - Input to Database: reference/main_pipeline_steps/input_to_database.md
      - Database to Staging: reference/main_pipeline_steps/database_to_staging.md
      - Consortium to Public: reference/main_pipeline_steps/consortium_to_public.md
    - Fileformats:
      - Fileformat: reference/fileformats/fileformat.md
      - maf: reference/fileformats/maf.md
    - Helper modules:
      - process_functions: reference/helper_modules/process_functions.md
      - validate: reference/helper_modules/validate.md
      - extract: reference/helper_modules/extract.md
      - load: reference/helper_modules/load.md
      - transform: reference/helper_modules/transform.md
      - process_mutation: reference/helper_modules/process_mutation.md

# Theme configuration
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - search.highlight
    - search.share
    - toc.integrate
    - content.tabs.link
    - navigation.indexes
    - navigation.sections
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  # Enable the color mode toggle
  features:
    - content.code.copy
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - header.autohide
    - content.action.edit
    - content.tabs.link
    - content.tabs
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
plugins:
- search
- autorefs
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          members_order: source
          show_if_no_docstring: False
          show_root_heading: True
          show_category_heading: True
          docstring_style: google
          docstring_section_style: spacy
          filters:
          - "!^_"
# Allows external links to open in a new tab
- open-in-new-tab

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  - toc:
      permalink: true

